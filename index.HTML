<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Nasa</title>
  </head>
    <body>
        <div class="parent">
            <h1>
                NASA
            </h1>
            
        </div>
            <h2 class="child-1">
                Social Media
            </h2>
        <div class="social">
            <nav> Twitter - @nasa </nav>
            <nav> Facebook - fb.com/nasa </nav>
            <nav> Instagram - @nasa </nav>
            <nav> Youtube - youtube.com/NASA </nav>
        </div>
        <div id="info">
            <h2>
                OFFICE INFO
            </h2>
            <address>
                Public Communications Office <br>
                NASA Headquarters <br>
                300 E. Street SW,Suite 5R30 <br>
                Washington, DC 20546</address>
        </div>
        <div id="contact">
            <h2>
                CONTACT US
            </h2>
            <label for="name">Name</label> <br>
            <input name="Name"> <br>
            <label for="message">Message</label> <br>
            <input type="text" id="message" maxlength="500" size="12">
        </div>
    </body>

    
    </html>
