<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Nasa</title>
  </head>
  <body>
    <main>
      <header class="parent">
        <h1>NASA</h1>
      </header>
      <section>
        <div class="social text-container">
          <h4>Social Media</h4>
          <div class="social-links">
            <a href="#" class="text">Twitter - @nasa</a>
            <a href="#" class="text">Facebook - fb.com/nasa</a>
            <a href="#" class="text">Instagram - @nasa</a>
            <a href="#" class="text">Youtube - youtube.com/NASA</a>
          </div>
        </div>
        <div class="info text-container">
          <h4>OFFICE INFO</h4>
          <address class="text">
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW,Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
          </address>
        </div>
        <div class="contact text-container">
          <h4>CONTACT US</h4>
          <form action="#">
            <label for="name">Name</label>
            <input name="Name" />
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" cols="30"></textarea>
            <input type="submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
